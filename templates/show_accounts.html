<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, rgb(37, 36, 36), #999);
            color: aliceblue;
            min-height: 100vh;
        }

        .bar {
            background: rgb(37, 36, 36);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        h1 {
            margin-top: 7px;
            text-align: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
        }

        table {
            background: linear-gradient(to bottom, rgb(37, 36, 36), rgb(28, 28, 28));
            width: 80%;
            height: 15vh;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        .titles {
            background-color: rgb(58, 82, 82);
            border: #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        a {
            background-color: rgb(37, 36, 36);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            margin: 20px 10px;
            border-radius: 5px;
            color: aliceblue;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(80, 80, 80);
        }

        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="bar">
        <a href="/">Home</a>
        <a href="/add_account">Add Account</a>
        <a href="/add_budget">Add Budget</a>
        <a href="/record_income">Record Income</a>
        <a href="/record_planned_expense">Record Planned Expense</a>
        <a href="/record_unplanned_expense">Record Unplanned Expense</a>
        <a href="/show_budgets">Show Budgets</a>
        <a href="/show_planned_expenses">Show Planned Expenses</a>
        <a href="/show_transactions">Show Transactions</a>
    </div>

    <h1>Accounts</h1>
    <div class="table-container">

        <table>
            <thead>
                <tr class="titles">
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td>{{ account.balance }}</td>
                    <td>{{ account.date_creation }}</td>
                    <td>
                        <!-- Delete Button -->
                        <form method="POST" action="{{ url_for('delete_account', account_id=account.id) }}" style="display: inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this account?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
