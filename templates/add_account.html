<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, rgb(37, 36, 36), #999);
            color: aliceblue;
            min-height: 100vh;
        }

        .bar {
            background: rgb(37, 36, 36);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }


        h1 {
            margin: 10px;
            text-align: center;
        }

        .card {
            background: linear-gradient(to bottom, rgb(37, 36, 36), rgb(28, 28, 28));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 50px 30px;
            margin: 20px 130px;
        }

        label {
            margin: 7px;
        }

        input {
            border-radius: 7px;
            border: #ffffff;
            width: 70%;
            height: 5vh;
            overflow: auto;
            text-align: center;
        }

        a {
            background-color: rgb(37, 36, 36);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            margin: 20px 10px;
            border-radius: 5px;
            color: aliceblue;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(80, 80, 80);
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: rgb(37, 36, 36);
            border: 2px solid aliceblue;
            border-radius: 5px;
            color: aliceblue;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="bar">
        <a href="/">Home</a>
        <a href="/add_budget">Add Budget</a>
        <a href="/record_income">Record Income</a>
        <a href="/record_planned_expense">Record Planned Expense</a>
        <a href="/record_unplanned_expense">Record Unplanned Expense</a>
        <a href="/show_accounts">Show Accounts</a>
        <a href="/show_budgets">Show Budgets</a>
        <a href="/show_planned_expenses">Show Planned Expenses</a>
        <a href="/show_transactions">Show Transactions</a>
    </div>
    <!-- <a href="{{ url_for('show_accounts') }}">Show Accounts</a> -->
    <h1>Add a New Account</h1>
    <form method="POST" action="{{ url_for('add_account') }}" class="card">
        <label for="name">Account Name</label>
        <input type="text" name="name" required>

        <button type="submit">Add Account</button>
    </form>
</body>

</html>
