<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planned Expenses</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            background: linear-gradient(to bottom, rgb(37, 36, 36), #999);
            color: aliceblue;
            min-height: 100vh;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds spacing between buttons */
            margin: 20px;
        }

        h1 {
            margin: 5px;
            text-align: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
        }

        table {
            background: linear-gradient(to bottom, rgb(37, 36, 36), rgb(28, 28, 28));
            width: 80%;
            height: 15vh;
        }

        .titles {
            background-color: rgb(58, 82, 82);
            border: #ffffff;
        }



        a {
            text-decoration: none;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: rgb(37, 36, 36);
            border: 2px solid aliceblue;
            border-radius: 5px;
            color: aliceblue;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Planned Expenses</h1>

    <div class="table-container">

        <table border="1">
            <thead>
                <tr class="titles">
                    <th>ID</th>
                    <th>Category</th>
                    <th>Monthly Budget</th>
                    <th>Consumed Budget</th>
                    <th>Left Budget</th>
                </tr>
            </thead>
            <tbody>
                {% for planned_expense in planned_expenses %}
                <tr>
                    <td>{{ planned_expense.id }}</td>
                    <td>{{ planned_expense.category }}</td>
                    <td>{{ planned_expense.monthly_budget }}</td>
                    <td>{{ planned_expense.consumed_budget }}</td>
                    <td>{{ planned_expense.left_budget }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="button-container">
        <a href="{{ url_for('record_planned_expense') }}">
            <button>Record Planned Expense</button>
    </div>
</body>

</html>
