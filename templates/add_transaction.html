<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add a New Transaction</h1>
    <form action="/add_transaction" method="POST">
        
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>
        
        <label for="nature">Nature:</label><br>
        <select id="nature" name="nature" required>
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
            <option value="Transfer between Accounts">Transfer between Accounts</option>
        </select><br><br>
        
        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>
        
        <label for="account">Account:</label><br>
        <input type="text" id="account" name="account" required><br><br>
        
        <label for="budget">Budget:</label><br>
        <input type="text" id="budget" name="budget" required><br><br>
        
        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
